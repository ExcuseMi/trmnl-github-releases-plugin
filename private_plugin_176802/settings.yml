---
strategy: polling
no_screen_padding: 'no'
dark_mode: 'no'
static_data: ''
polling_verb: get
polling_url: "https://raw.githubusercontent.com/ExcuseMi/trmnl-github-releases-plugin/refs/heads/main/i18n.json\r\n\r\n{% assign owner_repos_list = owner_repos | split: \",\" %}\r\n{% for owner_repo in owner_repos_list %}https://api.github.com/repos/{{ owner_repo }}/releases\r\n{% endfor %}"
polling_headers: ''
polling_body: ''
id: 176802
custom_fields:
- keyname: about
  name: About This Plugin
  field_type: author_bio
  description: Display the latest GitHub releases from your monitored repositories with powerful filtering options.<br /><br /> <strong>Features:</strong><br /> ● Filter by time period (show releases from last N days)<br /> ● Include or exclude pre-releases<br /> ● Include or exclude draft releases<br /> ● Show only the latest release per repository<br /> ● Show time since previous release for a project<br /> ● Multi-language support<br /> ● Dynamic spacing (TRMNL X Ready)
  github_url: https://github.com/ExcuseMi/trmnl-github-releases-plugin
- keyname: owner_repos
  field_type: multi_string
  name: GitHub Repositories
  description: List of GitHub repositories to monitor.<br /><br /> <strong>Format:</strong> owner/repository<br /> <strong>Example:</strong> LoveRetro/NextUI<br /><br /> The plugin will fetch release data for all listed repositories and display them in a unified view.
  placeholder: owner/repository
- keyname: days_to_show
  field_type: number
  placeholder: '31'
  name: Days to Show
  description: Filter releases published within the last specified number of days.<br /><br /> <strong>Examples:</strong><br /> ● 7 = Last week's releases<br /> ● 31 = Last month's releases<br /> ● empty, 0 or negative = All releases (no time filter)<br /><br /> This filter is applied after draft and pre-release filters.
  optional: true
- keyname: include_prereleases
  field_type: select
  name: Include Pre-Releases
  description: Determine whether to show pre-release versions.<br /><br /> Pre-releases are typically beta, alpha, or release candidate versions that are not yet considered stable.<br /><br /> <strong>Yes:</strong> Show all releases including pre-releases<br /> <strong>No:</strong> Show only stable releases
  options:
  - 'Yes'
  - 'No'
  default: 'No'
- keyname: include_drafts
  field_type: select
  name: Include Draft Releases
  description: Determine whether to show draft releases.<br /><br /> Draft releases are unpublished and typically only visible to repository maintainers. They may not be finalized.<br /><br /> <strong>Yes:</strong> Show draft releases<br /> <strong>No:</strong> Show only published releases
  options:
  - 'Yes'
  - 'No'
  default: 'No'
- keyname: only_show_latest
  field_type: select
  name: Latest Release Only
  description: Show only the most recent release from each repository.<br /><br /> When enabled, this filter is applied <strong>before</strong> the time filter, ensuring you see the latest <em>valid</em> release (respecting draft and pre-release settings) from each repository.<br /><br /> <strong>Example:</strong> If the latest release is a draft and drafts are excluded, the plugin will show the next most recent non-draft release.<br /><br /> <strong>Yes:</strong> One release per repository<br /> <strong>No:</strong> All matching releases
  options:
  - 'Yes'
  - 'No'
  default: 'No'
  optional: true
- keyname: show_time_delta
  field_type: select
  name: Show Time Since Previous Release
  description: Display the time elapsed since the previous release from the same repository.<br /><br /> Shows how long it took between consecutive releases (e.g., '+8 days', '+2 months').<br /><br /> This calculation includes <strong>all</strong> releases from the repository, even those filtered out by draft/pre-release/date settings, to give you an accurate picture of the actual release cadence.<br /><br /> <strong>Yes:</strong> Show time delta next to each release date<br /> <strong>No:</strong> Show only the release date
  options:
  - 'Yes'
  - 'No'
  default: 'Yes'
  optional: true
- keyname: show_title_bar
  field_type: select
  name: Show Title bar
  description: Display the title bar
  options:
  - 'Yes'
  - 'No'
  default: 'Yes'
  optional: true
name: Github Releases
refresh_interval: 15
